<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cliente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="chat">
            <div class="chat-header clearfix">
                <img alt="avatar" height="55px" width="55px" th:src="@{/resources/img/user.png}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" id="userName" class="form-control btn-lg btn-block btn-iniciar-cliente" placeholder="Usuario">
                    </div>
                    <div class="form-group col-md-3">
                        <button type="button" class="btn btn-primary btn-lg btn-block btn-iniciar-cliente">Iniciar</button>
                    </div>
                    <div class="form-group col-md-3">
                        <button type="button" class="btn btn-secondary btn-lg btn-block btn-cerrar">Cerrar</button>
                    </div>
                </div>
            </div>
            <div class="chat-history">
                <ul>

                </ul>
            </div>
            <div class="chat-message clearfix">
                <textarea id="message-to-send" name="message-to-send" placeholder="Ingresar Mensaje" rows="3"></textarea>
                <button type="button" class="btn btn-info btn-lg btn-block btn-enviar-mensaje">Enviar</button>
            </div>
        </div>
    </div>

    <!-- Mensaje que recibe el cliente que viene del servidor -->
    <script id="menssage-response-template" type="text/x-handlebars-template">
        <li class="clearfix">
            <div class="menssage-data align-right">
                <span class="message-data-time">{{time}}</span> &nbsp; &nbsp;
                <span class="message-data-name">{{toUserName}}</span>
                <i class="fa fa-circle me"></i>
            </div>
            <div class="message other-message float-right">
                {{messageOutput}}
            </div>
        </li>
    </script>
    <!-- Mensaje que recibe el cliente que viene del servidor -->
    <script id="message-response-template" type="text/x-handlebars-template">
        <li>
            <div class="menssage-data">
                <span class="message-data-name">
                    <i class="fa fa-circle online"></i>
                    {{userName}}
                </span>
                <span class="message-data-time">{{time}}</span>
            </div>
            <div class="message my-message">
                {{response}}
            </div>
        </li>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js"></script>
    <!-- libs for stomp and sockjs -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@4.0.8/lib/stomp.min.js"></script>
    <!-- end for stomp and sockjs -->
    <script th:src="@{/resources/js/custom.js}"></script>
    <script th:src="@{/resources/js/chat.js}"></script>

</body>
</html>
